<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<title>8-Bit Omaha</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		
		<link rel="stylesheet" href="style/css/main.css">

		<script src="js/modernizr-2.6.2.min.js"></script>
		<script type="text/javascript">
		WebFontConfig = { google: { families: [ 'Exo:200,600:latin', 'Press+Start+2P::latin' ] } };
		(function() {
		var wf = document.createElement('script');
		wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
		  '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
		wf.type = 'text/javascript';
		wf.async = 'true';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(wf, s);
		})();

		/* grunticon Stylesheet Loader | https://github.com/filamentgroup/grunticon | (c) 2012 Scott Jehl, Filament Group, Inc. | MIT license. */
		window.grunticon=function(e,t){if(!e||e.length!==3)return;var n=window,r=!!n.document.createElementNS&&!!n.document.createElementNS("http://www.w3.org/2000/svg","svg").createSVGRect,i=function(t){var i=n.document.createElement("link"),s=n.document.getElementsByTagName("script")[0];i.rel="stylesheet",i.href=e[t&&r?0:t?1:2],s.parentNode.insertBefore(i,s)},s=new n.Image;s.onerror=function(){i(!1)},s.onload=function(){i(s.width===1&&s.height===1)},s.src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="};
		grunticon( [ "/style/8bits/icons.data.svg.css", "/style/8bits/icons.data.png.css", "/style/8bits/icons.fallback.css" ] );</script>
		<noscript><link href="/public/style/8bits/icons.fallback.css" rel="stylesheet"></noscript>
	</head>
	
	<body>
		<header class="header">
            <h1 class="omaha" title="8-Bit Omaha">8-Bit <span class="thick">Omaha</span></h1>
            <nav class="nav">
                <a href="#" class="nav_btn">Request An 8-Bit</a>
                <a href="#" class="nav_btn">Login Via Twitter</a>
            </nav>
        </header>
        
        <section class="scape">
        	<canvas id="street"></canvas>
        </section>
        
        <section class="bits-container">
        	{% for user in users %}
            <div id="{{ user.first_name|replace(' ', '') }}-{{ user.last_name }}" class="eight-bit new">
            	<div class="visual">
	                <div class="bit -bit_{{ user.first_name|replace(' ', '') }}-{{ user.last_name }}"></div>
	                <a href="#" class="arrow_btn"><span class="arrow"></span></a>
	            </div>
	            <div class="details">
	            	<h2 class="name">{{ user.first_name|title }} {{ user.last_name|title }}</h2>
		            <a href="http://twitter.com/{{ user.handle }}" target="blank" class="handle">@{{ user.handle }}</a>
		            <a href="#" class="detail_btn">Set As Twitter Profile</a>
		            <a href="#" class="detail_btn">Download 8-Bit</a>
	            </div>
            </div>
            {% endfor %}
        </section>       
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="http://localhost:8000/socket.io/socket.io.js"></script>
		<script src="js/requestAnimationFrame.js"></script>
		<script src="js/Keys.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/Omaha.js"></script>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>
		<script>
		$(window).load(function() {
			// Initialise the game
			init();
			animate();
		});
		</script>
	</body>
</html>
